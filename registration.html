<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="validate.js"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="container">
    <form action="ajaxcall.html" method="post" class="form-horizontal" name="registration"
          onSubmit="return(validate())">

        <h3 style="text-align: center">Registration Form</h3>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="fname" placeholder="enter first name" name="fname"
                       onblur="nameValidate()">
            </div>
            <div id="name1"></div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lname" placeholder="enter last name" name="lname">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email Id:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" placeholder="enter email address " name="email"
                       onblur="emailValidate()">
            </div>
            <div id="email1"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="reemail"> Confirm Email Id:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="reemail" placeholder="re-enter email address "
                       name="reemail" onblur="reEmailValidate()">
            </div>
            <div id="reemail1"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> Gender</label>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" name="sex" onblur="genderCheck()">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="sex" onblur="genderCheck()">Female
                </label>
            </div>
            <div id="gender"></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="phone"> Phone </label>
            <div class="col-sm-6">
                <input type="text" maxlength="10" class="form-control" id="phone" placeholder="enter phone number  "
                       name="phone" onblur="mobileValidate()">
            </div>
            <div id="phone1"></div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>


    </form>
</div>
</body>
</html>
